<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息',active='userInfo',status='baseOpen'"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link th:href="@{/css/bootstrap.css}"   rel="stylesheet"  type="text/css"  />
</head>
<body class="sticky-header">
<h3 class="h3">课程订阅界面</h3>
<br/>
<br/>
<br/>
<br/>
<!-- main content start-->
<div class="form-group">
    <br/>
    <br/>
    <form class="form-group">

        <div class="form-group">
            <input type="hidden" id="token" th:value="${token}">
            <input type="hidden" id="userId" th:value="${userId}">
            <label for="classesName">
                <input type="text" name="classesName" id="classesName">
            </label>
            <button type="button">
                <a class="btn-primary">搜索</a>
            </button>
        </div>

    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>课程名称</th>
            <th>剩余数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tclass : ${sysClasses}">
            <td scope="row" th:text="${tclassStat.index + 1}">1</td>
            <td  th:text="${tclass.classesName}" ></td>

            <td  th:text="${tclass.count}"></td>
            <td>
                <a class="btn btn-primary" th:href="'javascript:subscribe('+${tclass.classesId}+');'">订阅</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-group">
        <br/>
        <br/>
        <h3 class="h3">学生订阅管理</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>课程名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${sysStudents}">
            <td scope="row" th:text="${studentStat.index + 1}">1</td>
            <td  th:text="${student.classesName}" ></td>

            <td>
                <a class="btn btn-danger" th:onclick="'javascript:cancel('+${student.classesId}+');'">取消</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- main content end-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript">
    var token ='Bearer ' + $('#token').val();

    function subscribe(classesId) {
        var token = 'Bearer ' + $('#token').val();
            var url = "/student/subscribe";
            var userId = $('#userId').val();
            var sysStudent = {
                classesId: classesId,
                userId: userId,

            };

            sysStudent = JSON.stringify(sysStudent);

            $.ajax({
                type: 'post',
                contentType: "application/json",
                url: url,
                data: sysStudent,
                headers:{
                    'Authorization' : token
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        alert("订阅成功！");
                        window.location.href = '/student/list?token=' + $('#token').val() +'&userId=' +userId;
                    }
                    return;
                }


            });

    }

 function cancel(classesId) {
        var token = 'Bearer ' + $('#token').val();
            var url = "/student/cancel";
            var userId = $('#userId').val();
            alert(classesId);
            var sysStudent = {
                classesId: classesId,
                userId: userId,

            };

            sysStudent = JSON.stringify(sysStudent);

            $.ajax({
                type: 'post',
                contentType: "application/json",
                url: url,
                data: sysStudent,
                headers:{
                    'Authorization' : token
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        alert("订阅成功！");
                        window.location.href = '/student/list?token=' + $('#token').val() +'&userId=' +userId;
                    }
                    return;
                }


            });

    }

</script>


</body>
</html>
