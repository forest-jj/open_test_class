<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<title>Login</title>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>


</head>

<body class="login-body">

<div class="container">
	<form class="form-group"  th:action="@{/login}"   method="post"  name="loginForm" onsubmit="return  checkLogin()">
		<div class="form-group text-center">
			<h1 class="sign-title">登陆</h1>
		</div>
		<div class="login-wrap">
			<input type="text" class="form-control" placeholder="username"  id="username"  name="username" autofocus="autofocus"  />
			<input type="password" class="form-control" placeholder="password"  name="password" id="password"  />

			<button class="btn btn-lg btn-login btn-block" type="submit" >
				登录
			</button>

		</div>
	</form>

</div>
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    function checkLogin() {
        if ($('#username').val() == ''|| $('#password').val() == ''){
         return false;
		}

    }
</script>
</body>
</html>
