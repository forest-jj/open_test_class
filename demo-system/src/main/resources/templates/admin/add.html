<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息',active='userInfo',status='baseOpen'">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h3 class="h3">新增界面</h3>
<br/>
<br/>
<br/>
<br/>
<!-- main content start-->
<div>
    <form class="form-group" id="userForm">
        <input type="hidden" id="token" th:value="${token}">
        <div class="form-group col-md-3 col-sm-4">
            <label for="username">用户名：
                <input type="text" class="form-control" id="username" placeholder="username">
            </label>
        </div>
        <div class="form-group col-md-3 col-sm-4">
            <label for="password">密码：
                <input type="password" class="form-control" id="password" placeholder="password">
            </label>
        </div>
        <div class="form-group col-md-3 col-sm-4 form-inline">
            <label for="teacher">老师
                <input type="radio" class="form-control radio" name="role" id="teacher" value="1" checked>
            </label>
            <label for="student">学生
                <input type="radio" class="form-control radio" name="role" id="student" value="2">
            </label>
        </div>

        <button type="button" class="btn btn-default" onclick="formSubmit()">确定</button>
    </form>
</div>
<!-- main content end-->
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var token = 'Bearer ' + $('#token').val();
    function formSubmit() {
        var url = "/sysUser/saveOrUpdate";
        var username = $('#username').val();
        var role = $('input[type = "radio"]:checked').val();
        var password = $('#password').val();

        var user = {
            username: username,
            role: role,
            password: password
        }

        user = JSON.stringify(user);

        $.ajax({
            type: 'post',
            contentType: "application/json",
            url: url,
            data: user,
            headers:{
                'Authorization' : token
            },
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    alert("保存成功！");
                    window.location.href = '/sysUser/list?token=' + $('#token').val();
                }
                return;
            }


        });

    }

</script>
</body>
</html>
