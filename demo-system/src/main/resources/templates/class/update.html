<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息',active='userInfo',status='baseOpen'">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h3 class="h3">修改界面</h3>
<br/>
<br/>
<br/>
<br/>
<!-- main content start-->
<div>
    <form class="form-group" id="userForm">
        <input type="hidden" id="classesId" th:value="${sysClass.classesId}">
        <input type="hidden" id="token" th:value="${token}">
        <div class="form-group col-md-3 col-sm-4">
            <label for="classesName">课程名称：
                <input type="text" class="form-control" id="classesName" placeholder="classesName"
                       th:value="${sysClass.classesName}">
            </label>
        </div>
        <div class="form-group col-md-3 col-sm-4">
            <label for="count">课程数量：
                <input type="text" class="form-control" id="count" placeholder="count"
                th:value="${sysClass.count}">
            </label>
        </div>

        <button type="button" class="btn btn-default" onclick="formSubmit()">确定</button>
    </form>
</div>
<!-- main content end-->
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var token = 'Bearer ' + $('#token').val();
    function formSubmit() {
        var url = "/class/saveOrUpdate";
        var classesName = $('#classesName').val();
        var count = $('#count').val();
        var classesId = $('#classesId').val();

        var sysClass = {
            classesId: classesId,
            classesName: classesName,
            count: count
        }

        sysClass = JSON.stringify(sysClass);

        $.ajax({
            type: 'post',
            contentType: "application/json",
            url: url,
            data: sysClass,
            headers:{
                'Authorization' : token
            },
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    alert("保存成功！");
                    window.location.href = '/class/list?token=' + $('#token').val();
                }
                return;
            }


        });

    }

</script>
</body>
</html>
