<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息',active='userInfo',status='baseOpen'"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link th:href="@{/css/bootstrap.css}"   rel="stylesheet"  type="text/css"  />
</head>
<body class="sticky-header">
    <h3 class="h3">人员管理界面</h3>
    <br/>
    <br/>
    <br/>
    <br/>
    <!-- main content start-->
    <div class="form-group">
            <div class="form-group">
                <a class="button btn-primary" th:href="@{'/sysUser/add?token='+${token}}">添加用户</a></div>
                <input type="hidden" id="token" th:value="${token}">
            <br/>
            <br/>

		     <table class="table table-bordered">
		        <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                            <td scope="row" th:text="${userStat.index + 1}">1</td>
                                    <td  th:text="${user.username}" ></td>
                                    <td th:if="${user.role} == '0'">
                                        <span>管理员</span>
                                    </td>
                                    <td th:if="${user.role} == '2'">
                                        <span>学生</span>
                                    </td>
                                    <td th:if="${user.role} == '1'">
                                        <span>老师</span>
                                    </td>

                                    <td  th:text="${user.createTime}"  ></td>
                                    <td>
                                        <a class="btn btn-primary" th:href="@{'/sysUser/update?userId='+${user.userId} +'&token='+${token}}">更新</a>
                                          <a class="btn btn-danger" th:onclick="'javascript:del('+${user.userId}+');'">删除</a>
                                    </td>
                            </tr>
                            </tbody>
		        </table>
        <div>
            <a th:href="@{'/sysUser/list?pageNum=0'}">[首 页]</a>
            <a th:if = "${users.hasPrevious()}" th:href="@{'/sysUser/list?pageNum='+${users.getNumber() - 1}}">[上一页]</a>
            <a th:if = "${users.hasNext()} " th:href="@{'/sysUser/list?pageNum='+${users.getNumber() + 1}}">[下一页]</a>
        </div>
    </div>
    <!-- main content end-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript">
    var token ='Bearer ' + $('#token').val();

    function del(userId) {
        var url = "/sysUser/delete/" + userId;
        $.ajax({
            type: 'delete',
            url: url,
            data:{_method:"delete", userId:userId},
            headers:{
                'Authorization' : token
            },
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    alert("删除成功！");
                    window.location.href = '/sysUser/list?token=' + $('#token').val();
                }
                return;
            }


    })
    }
</script>


</body>
</html>
