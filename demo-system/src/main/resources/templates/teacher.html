<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息',active='userInfo',status='baseOpen'"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link th:href="@{/css/bootstrap.css}"   rel="stylesheet"  type="text/css"  />
</head>
<body class="sticky-header">
<h3 class="h3">课程管理界面</h3>
<br/>
<br/>
<br/>
<br/>
<!-- main content start-->
<div class="form-group">
    <div class="form-group">
        <a class="button btn-primary" th:href="@{'/class/add?token='+${token}}">添加课程</a>
        <input type="hidden" id="token" th:value="${token}">
    </div>
    <br/>
    <br/>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>课程名称</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tclass : ${sysClasses}">
            <td scope="row" th:text="${tclassStat.index + 1}">1</td>
            <td  th:text="${tclass.classesName}" ></td>

            <td  th:text="${tclass.count}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/class/update?classesId='+${tclass.classesId} +'&token='+${token}}">更新</a>
                <a class="btn btn-danger" th:onclick="'javascript:del('+${tclass.classesId}+');'">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/class/list?pageNum=0'}">[首 页]</a>
        <a th:if = "${sysClasses.hasPrevious()}" th:href="@{'/class/list?pageNum='+${sysClasses.getNumber() - 1}}">[上一页]</a>
        <a th:if = "${sysClasses.hasNext()} " th:href="@{'/class/list?pageNum='+${sysClasses.getNumber() + 1}}">[下一页]</a>
    </div>
</div>
<!-- main content end-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript">
    var token ='Bearer ' + $('#token').val();

    function del(classesId) {
        var url = "/class/delete/" + classesId;
        $.ajax({
            type: 'delete',
            url: url,
            data:{_method:"delete", classesId:classesId},
            headers:{
                'Authorization' : token
            },
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    alert("删除成功！");
                    window.location.href = '/class/list?token=' + $('#token').val();
                }
                return;
            }


        })
    }
</script>


</body>
</html>
